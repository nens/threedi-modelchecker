name: Linux

# Run on PR requests. And on master itself.
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  TestLinux:
    name: Linux, Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # 2019
          - python: 3.8
            pins: "sqlalchemy==1.4.44 alembic==1.8.* geoalchemy2==0.14.* rasterio==1.3.0"
          # 2021
          - python: 3.9
            pins: "sqlalchemy==1.4.44 alembic==1.8.* geoalchemy2==0.14.* rasterio==1.3.3"
          # 2022
          - python: "3.10"
            pins: "sqlalchemy==1.4.44 alembic==1.8.* geoalchemy2==0.14.* rasterio==1.3.5.post1"
          # 2023
          - python: "3.11"
            pins: "sqlalchemy==2.0.24 alembic==1.13.1 geoalchemy2==0.14.3 rasterio==1.3.9"
          # NumPy 1
          - python: "3.11"
            pins: "sqlalchemy==2.0.24 alembic==1.13.1 geoalchemy2==0.14.3 rasterio==1.3.9 numpy==1.26.4"
          # NumPy 2
          - python: "3.11"
            pins: "sqlalchemy==2.0.24 alembic==1.13.1 geoalchemy2==0.14.3 rasterio==1.3.9 numpy==2.0.1"
          # current
          - python: "3.12"
            #pins: "sqlalchemy==2.0.* alembic==1.13.* geoalchemy2==0.14.* rasterio==1.3.9.*"

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install GDAL, sqlite3 and spatialite
        run: |
          sudo apt update
          sudo apt install --yes --no-install-recommends sqlite3 libsqlite3-mod-spatialite libgdal-dev
  
      - name: Install python dependencies
        shell: bash
        run: |
          pip install --disable-pip-version-check --upgrade pip setuptools wheel
          pip install ${{ matrix.pins }}
          pip install .[test,rasterio]
          pip install GDAL==$(gdal-config --version) --no-build-isolation # install gdal AFTER numpy
          pip list

      - name: Run tests
        shell: bash
        run: |
          pytest
