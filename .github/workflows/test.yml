name: Linux

# Run on PR requests. And on master itself.
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  TestLinux:
    name: Linux ${{ matrix.os }}, Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # 2019
          - os: "ubuntu-latest"
            python: 3.8
            pins: "sqlalchemy==1.4.44 alembic==1.8.* geoalchemy2==0.14.*"
          # 2021
          - os: "ubuntu-latest"
            python: 3.9
            pins: "sqlalchemy==1.4.44 alembic==1.8.* geoalchemy2==0.14.*"
          # 2022
          - os: "ubuntu-latest"
            python: "3.10"
            pins: "sqlalchemy==1.4.44 alembic==1.8.* geoalchemy2==0.14.*"
          # 2023 NumPy 1
          - os: "ubuntu-latest"
            python: "3.11"
            pins: "sqlalchemy==2.0.24 alembic==1.13.1 geoalchemy2==0.14.3 numpy==1.26.4"
          # 2023 NumPy 2
          - os: "ubuntu-latest"
            python: "3.11"
            pins: "sqlalchemy==2.0.24 alembic==1.13.1 geoalchemy2==0.14.3 numpy==2.0.1"
          # current
          - os: "ubuntu-latest"
            python: "3.12"
          # 2024 ubuntu 24.04
          - os: "ubuntu-24.04"
            python: "3.12"
            pins: "sqlalchemy==2.0.24 alembic==1.13.1 geoalchemy2==0.14.3 numpy==1.26.4"
            #pins: "sqlalchemy==2.0.* alembic==1.13.* geoalchemy2==0.14.*"

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install GDAL, sqlite3 and spatialite
        run: |
          sudo apt update
          sudo apt install --yes --no-install-recommends sqlite3 libsqlite3-mod-spatialite libgdal-dev
  
      - name: Install python dependencies
        shell: bash
        run: |
          pip install --disable-pip-version-check --upgrade pip setuptools wheel
          pip install ${{ matrix.pins }} .[test,rasterio]
          pip install GDAL==$(gdal-config --version) --no-build-isolation # install gdal AFTER numpy
          pip list

      - name: Run tests
        shell: bash
        run: |
          pytest
